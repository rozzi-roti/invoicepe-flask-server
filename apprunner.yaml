version: 1.0
runtime: python3
build:
  commands:
    build:
      - sudo yum -y update
      - sudo yum -y install gcc
      - sudo yum update -y -qqy && yum install -y -qqy
      - sudo yum update -y tesseract-ocr && yum install -y tesseract-ocr
      - sudo yum update -y libtesseract-dev && yum install -y libtesseract-dev
      - pip3 install -y --upgrade pip
      - pip3 install -y -r requirements.txt
run:
  runtime-version: 3.8.16
  command: exec gunicorn --config config.py -w 8 --worker-class gevent --preload -b 0.0.0.0:5000 app:app
  network:
    port: 5000
  env:
    - name: JWT_SECRET
      value: a5d4beca4af862af77196bea639198463f6f8cd49294c88cb08793498fbab604
